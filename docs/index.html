<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHV Number Encoder</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1>AHV Number Encoder</h1>
        <div class="form-layout">
          <label for="ahv-number">Enter AHV number</label>
          <input type="text" id="ahv-number" name="name" value="756.">
          <button type="button" id="randomize-button">Random AHV number</button>
          <button type="button" id="submit-button">Encode</button>
        </div>
        <p class="response" id="response-text"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
